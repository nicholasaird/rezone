language: cpp

os: linux
sudo: required
dist: trusty

env:
    - CXX=g++-5 CONFIG=Release
    - CXX=g++-5 CONFIG=Debug COVERAGE=on
    - CXX=clang++-3.9 CONFIG=Release

before_install:
    - chmod u+x travisAfterSuccess.sh travisScript.sh travisInstall.sh travisInstallCompiler.sh
    - ./travisInstallCompiler.sh

install:
    - ./travisInstall.sh

script:
    - ./travisScript.sh

after_success:
    - ./travisAfterSuccess.sh

notifications:
    email: false
